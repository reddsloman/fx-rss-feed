name: Update RSS Feed

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

permissions:
  contents: write   # âœ… Allow pushing commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate RSS feed
        run: python generate_feed.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rss.xml output.json
          git commit -m "ðŸ”„ Auto-update RSS feed ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/reddsloman/fx-rss-feed.git main
