name: Update FX RSS Feed

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 * * * *"   # run every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch EUR/USD price
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          echo "Fetching EUR/USD price..."
          RESPONSE=$(curl -s "https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=EUR&to_currency=USD&apikey=${ALPHA_VANTAGE_API_KEY}")
          echo "Raw API response:"
          echo "$RESPONSE"
          echo "Parsed rate:"
          echo "$RESPONSE" | jq -r '."Realtime Currency Exchange Rate"."5. Exchange Rate"'

      - name: Generate RSS feed
        run: python generate_feed.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update FX RSS feed"
          git push
