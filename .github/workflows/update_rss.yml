name: Update FX RSS Feed

on:
  schedule:
    - cron: "0 * * * *"   # run every hour
  workflow_dispatch:       # manual trigger

permissions:
  contents: write          # âœ… allow workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feed generator
        run: |
          python generate_feed.py

      - name: Commit & Push RSS updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rss.xml output.json
          git commit -m "ðŸ”„ Auto-update RSS feed ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push origin HEAD:main
