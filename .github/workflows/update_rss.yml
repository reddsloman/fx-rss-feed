name: Update FX RSS Feed

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:      # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install feedgenerator

      - name: Run feed generator
        run: python generate_feed.py

      - name: Commit & Push RSS updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rss.xml output.json
          git commit -m "ðŸ”„ Auto-update RSS feed ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push
