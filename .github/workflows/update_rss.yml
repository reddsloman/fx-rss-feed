name: Update RSS Feed

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:       # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedgenerator requests

      - name: Generate RSS feed
        run: python generate_feed.py

      - name: Verify generated files
        run: |
          echo "Listing generated files..."
          ls -lh rss.xml output.json || echo "‚ö†Ô∏è Files missing!"
          echo "Preview of rss.xml (first 20 lines):"
          head -n 20 rss.xml || echo "‚ö†Ô∏è rss.xml not found"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rss.xml output.json
          git commit -m "üîÑ Auto-update RSS feed ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/reddsloman/fx-rss-feed.git main
