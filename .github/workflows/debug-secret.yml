name: Debug Secret

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Print if secret exists
        run: |
          if [ -z "${{ secrets.ALPHA_VANTAGE_API_KEY }}" ]; then
            echo "❌ Secret not found"
          else
            echo "✅ Secret exists (value hidden for security)"
          fi
