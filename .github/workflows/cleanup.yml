name: Cleanup old RSS files

on:
  workflow_dispatch:   # you can trigger it manually

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove duplicates
        run: |
          git rm -f feed.xml rss.xml || true
          git commit -m "ðŸ”¥ Remove duplicate RSS files" || echo "Nothing to remove"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
